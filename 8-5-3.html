    <script lang="java">

        //함수만들기
        function bmi(name,  weight ,  height){

            bmi_res = weight / (height * height/10000);

            if(bmi_res < 18.5){
                bmi_test = "저체중";
            }else if(bmi_res < 23){
                bmi_test = "정상체중";
            }else if(bmi_res < 25){
                bmi_test = "과체중";
            }else if(bmi_res < 30){
                bmi_test = "경도비만";
            }else if(bmi_res < 35){
                bmi_test = "중도비만";
            }else{
                bmi_test = "고도비만";
            }//

            console.log(name + "님의 체질량 지수는 "  + bmi_res + "으로 "+ bmi_test + "입니다" );
        }

        // 저체중 : 18.5 미만
        // 정상체중 : 18.5 이상 23 미만

        // 경도비만 : 25이상 30미만

        // 고도비만 : 35이상
