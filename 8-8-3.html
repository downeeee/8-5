<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #header{
            border: 1px solid red;            
        }
    </style>
</head>
<body>
    <h1 id="header"></h1>

    <script>
        const clock = document.querySelector("#header");

        function getClock(){
            const d = new Date() ; 
            h = d.getHours();
            m = d.getMinutes();
            s = d.getSeconds();
            clock.innerText = h + ":" +  m +  ":" +  s;
        }

        getClock();  //처음 한번 실행

        setInterval(  getClock, 1000) // 1초 주기로 실행
    
        


    </script>
</body>
</html>
