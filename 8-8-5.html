<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            float: left;
            margin: 20px;
            border: 1px solid #ddd;
            border-collapse: collapse;
        }
        table tr{}
        table tr th{
            border: 1px solid #ddd;
            padding: 10px 15px;
            background-color: #eee;
        }
        table tr td{border: 1px dotted #ddd;padding: 10px 15px;}

    </style>
</head>
<body>

    <h1>구구단</h1>

    <script>
        var i, j;

        for( i = 1 ; i<=9 ;  i++){
            document.write("<table>");

            document.write("<tr><th>"+  i  + "단</th></tr>") ;

            for(j=1; j<=9 ; j++){
                document.write("<tr><td>"+ i + " X " + j  + "= " +  i*j +"</td></tr>");
            }//j
        
            document.write("</table>")

        }// i


    </script>
    
</body>
</html>
