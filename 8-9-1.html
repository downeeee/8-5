<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 1px solid black;}
        table td{border: 1px solid black;}
    </style>
</head>
<body>
    <h1>자리배치도</h1>
    <script lang="java">
        var rowNum;

        var memNum = Number(prompt("입장객은 몇명입니까?")) //전체 입장객

        var colNum = Number(prompt("한주렝 몇명씩 앉을까요?"))

        if(memNum % colNum == 0){
            rowNum =memNum / colNum;
        }else{  rowNum =Math.floor(memNum / colNum)+1;

        }
        document.write("모두" + rowNum + "개의줄이 필요합니다")
        document.write("<table>")
            for(var i =0; i<rowNum; i++){
            document.write("<tr>")
                for(var j = 1; j <=colNum ; j++){
                    seatNo = i * colNum + j;
                    if(seatNo > memNum){
                        break;
                    }
                    document.write("<td>좌석"+"seatNo"+"</td>")
                }
            document.write("<tr>")
            }
        document.write("</table>")
    </script>
</body>
</html>
